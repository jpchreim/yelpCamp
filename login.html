<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="logInlogOut-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="content">


        <div class="loginPageLeftSection">
            <header>
                <img src="./Assets/Logo.svg">
                <a href="logedOutAllCampgrounds.html"> &larr; Back to campgrounds</a>
            </header>
            <h2>
                Start exploring camps from all around the world.
            </h2>
            <p>Username</p>
            <input type="text" placeholder="johndoe_91" class="userInput" />
            <p>Password</p>
            <input type="password" placeholder="Enter your password" class="userInput" />
            <a href="logedInAllCampgrounds.html"><input type="submit" value="Login"/></a>
            <p>Not a user yet? <a href="signup.html">Create an account</a></p>
        </div>


        <div class="loginPageRightSection">
            <p class="tweet">
                "YelpCamp has honestly saves me hours of research time, and the camps on here are definetly
                well picked and added"
            </p>
            <div class="userTweet">
                <table>
                    <tr>
                        <th rowspan="2">
                            <img src="./Assets/User Testimonial.svg" alt="May PP" />
                        </th>
                        <td class="userName">
                            <p>May Andrews</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="userTitle">
                            Profressional Hiker
                        </td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
